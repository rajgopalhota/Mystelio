<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f1f1;
        }
        .addPostContainer {
            position: relative;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-sizing: border-box;
            transition: 0.5s;
        }
        .addPostContainer:hover {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .addPostContainer .title, .addPostContainer .content {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 18px;
        }
        .addPostContainer .button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: 0.5s;
        }
        .addPostContainer .button:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="addPostContainer">
        <input type="text" class="title" placeholder="Title">
        <textarea class="content" placeholder="Content"></textarea>
        <input type="file" accept="image/*">
        <input type="submit" class="button" value="Post">
    </div>
</body>
</html>
